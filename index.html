<!DOCTYPE html>
<html>

<head>
    <title>Class Scheduler</title>
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">


</head>

<body>
    <p>Class Scheduler</p>
    <p>By Tully E</p>

    <button id="addClassButton">Add Class</button>
    <div class='classList' id="classList"></div>
    <div>
        <div class="cal-div">
            <div class="times">
                <div class="time">
                    <p>08:00 AM</p>
                </div>
                <div class="time">
                    <p>09:00 AM</p>
                </div>
                <div class="time">
                    <p>10:00 AM</p>
                </div>
                <div class="time">
                    <p>11:00 AM</p>
                </div>
                <div class="time">
                    <p>12:00 PM</p>
                </div>
                <div class="time">
                    <p>01:00 PM</p>
                </div>
                <div class="time">
                    <p>02:00 PM</p>
                </div>
                <div class="time">
                    <p>03:00 PM</p>
                </div>
                <div class="time">
                    <p>04:00 PM</p>
                </div>
                <div class="time">
                    <p>05:00 PM</p>
                </div>
                <div class="time">
                    <p>06:00 PM</p>
                </div>
                <div class="time">
                    <p>07:00 PM</p>
                </div>
                <div class="time">
                    <p>08:00 PM</p>
                </div>
                <div class="time">
                    <p>09:00 PM</p>
                </div>


            </div>
            <div class="weeks">
                <div class="weekday">
                    <div class='day'>
                        Monday
                    </div>
                    <div class="classTimes"></div>
                </div>
                <div class="weekday">
                    <div class='day'>
                        Tuesday
                    </div>
                    <div class="classTimes"></div>
                </div>
                <div class="weekday">
                    <div class='day'>
                        Wednesday
                    </div>
                    <div class="classTimes"></div>
                </div>
                <div class="weekday">
                    <div class='day'>
                        Thursday
                    </div>
                    <div class="classTimes"></div>
                </div>
                <div class="weekday">
                    <div class='day'>
                        Friday
                    </div>
                    <div class="classTimes"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
